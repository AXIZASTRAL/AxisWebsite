<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluent UI Login</title>
  <style>
    :root {
      --bg-light: #f3f3f3;
      --bg-dark: #1f1f1f;
      --card-light: rgba(255, 255, 255, 0.7);
      --card-dark: rgba(30, 30, 30, 0.7);
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
      background-image: url('https://i.imgur.com/xgB4A2C.jpg');
      background-size: cover;
      backdrop-filter: blur(8px);
    }

    .container {
      max-width: 400px;
      margin: 10vh auto;
      padding: 30px;
      border-radius: 20px;
      background: var(--card-light);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: #0078d4;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005ea0;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .tabs button {
      flex: 1;
      margin: 2px;
      background: #e1e1e1;
      color: #000;
    }

    .tabs button.active {
      background: #0078d4;
      color: white;
    }

    #logoutSection {
      display: none;
      text-align: center;
    }

    .dark-theme {
      --bg-light: #1f1f1f;
      --card-light: rgba(30, 30, 30, 0.7);
      --text-light: #fff;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h2 id="title">Login</h2>

    <div id="loginForm">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="switchTab('register')">Create Account</button>
    </div>

    <div id="registerForm" style="display:none">
      <input type="text" id="newUsername" placeholder="New Username" />
      <input type="password" id="newPassword" placeholder="New Password" />
      <button onclick="register()">Register</button>
      <button onclick="switchTab('login')">Back to Login</button>
    </div>

    <div id="logoutSection">
      <p id="welcomeText">Welcome!</p>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="tabs">
      <button class="active" onclick="openSettings()">⚙️ Settings</button>
    </div>

    <div id="settingsPanel" style="margin-top:15px; display:none;">
      <label>Theme:</label>
      <select id="themeSelect" onchange="changeTheme()">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <label>Language:</label>
      <select id="langSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="th">ไทย</option>
      </select>
    </div>
  </div>

  <script>
    let currentLang = 'en';

    const texts = {
      en: {
        login: "Login",
        createAccount: "Create Account",
        username: "Username",
        password: "Password",
        welcome: "Welcome!",
        back: "Back to Login",
      },
      th: {
        login: "เข้าสู่ระบบ",
        createAccount: "สร้างบัญชี",
        username: "ชื่อผู้ใช้",
        password: "รหัสผ่าน",
        welcome: "ยินดีต้อนรับ!",
        back: "กลับไปหน้าล็อกอิน",
      },
    };

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        localStorage.setItem("user", user);
        document.getElementById("welcomeText").textContent = `${texts[currentLang].welcome} ${user}`;
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("logoutSection").style.display = "block";
      }
    }

    function logout() {
      localStorage.removeItem("user");
      document.getElementById("logoutSection").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    function register() {
      const newUser = document.getElementById("newUsername").value;
      const newPass = document.getElementById("newPassword").value;
      if (newUser && newPass) {
        alert("บัญชีถูกสร้างแล้ว: " + newUser);
        switchTab('login');
      }
    }

    function switchTab(tab) {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const title = document.getElementById("title");
      if (tab === 'register') {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        title.textContent = texts[currentLang].createAccount;
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        title.textContent = texts[currentLang].login;
      }
    }

    function openSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function changeTheme() {
      const theme = document.getElementById("themeSelect").value;
      if (theme === "dark") {
        document.body.classList.add("dark-theme");
      } else {
        document.body.classList.remove("dark-theme");
      }
    }

    function changeLanguage() {
      currentLang = document.getElementById("langSelect").value;
      document.getElementById("title").textContent = texts[currentLang].login;
      document.getElementById("username").placeholder = texts[currentLang].username;
      document.getElementById("password").placeholder = texts[currentLang].password;
      document.querySelectorAll("button")[0].textContent = texts[currentLang].login;
      document.querySelectorAll("button")[1].textContent = texts[currentLang].createAccount;
      document.querySelectorAll("button")[3].textContent = texts[currentLang].back;
    }
  </script>
</body>
</html>
