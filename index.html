<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Fluent Login System</title>
  <link href="https://unpkg.com/@fluentui/web-components" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2a2a72);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-bottom: 1rem;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>เข้าสู่ระบบ</h2>
    <input id="login-username" type="text" placeholder="ชื่อผู้ใช้" />
    <input id="login-password" type="password" placeholder="รหัสผ่าน" />
    <button onclick="login()">เข้าสู่ระบบ</button>
    <hr>
    <h2>ลงทะเบียน</h2>
    <input id="register-username" type="text" placeholder="ชื่อผู้ใช้ใหม่" />
    <input id="register-password" type="password" placeholder="รหัสผ่านใหม่" />
    <button onclick="register()">ลงทะเบียน</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
